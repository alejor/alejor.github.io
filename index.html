---
layout: default
---

<div class="home">
  
  <h1 class="page-heading">Bienvenidos</h1>
  <p>
  Este es el blog de Alejandro Rodriguez, acá encontrará una muestra de lo que hago en mi tiempo libre :)
  </p>
  <h1 class="page-heading">Publicaciones</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">suscribase <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
